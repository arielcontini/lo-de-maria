<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
<head>

  <title>Lo de María</title>
  
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

  <!-- Demo styles -->
<link rel="stylesheet" href="./slider.css">
</head>

<body>
  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="title"><h1>Bakery</h1></div>
        <img src="./1.png">
      </div>
      <div class="swiper-slide">
        <div class="title"><h1>Tortas & tartas</h1></div>
        <img src="./applepie.png">
      </div>
      <div class="swiper-slide">
        <div class="title"><h1>Sandwiches</h1></div>
        <img src="./sand.png">
      </div>
      <div class="swiper-slide">
        <div class="title"><h1>Cafetería</h1></div>
        <img src="./coffe.png"></div>

      <div class="swiper-slide">
        <div class="title"><h1>Infusiones</h1></div>
        <img src="./tea.png"></div>

        <div class="swiper-slide">
          <div class="title"><h1>Bebidas Frías</h1></div>
          <img src="./bebidas.png"></div>
      <div class="swiper-slide">
        <div class="title"><h1>Licuados</h1></div>
        <img src="./smooth.png"></div>
      </div>
    </div>


  </div>  <!-- If we need pagination -->
  <div class="swiper-pagination"></div>

  <!-- If we need navigation buttons -->
  <div class="swiper-button-next"></div>

  <!-- If we need scrollbar -->
  <div class="swiper-scrollbar"></div>
</div>
  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {});
  </script>
</body>

</html>
